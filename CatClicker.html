<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Cat Clicker</title>
</head>

<body>

	<div id="cat-page">
		<div class="list" id="list">
			<ul id="cat-list"> </ul>
		</div>

		<div class="cats" id="cat-facts">
			<h3 id="cat-name"></h3>
			<h3 id="cat-clicks"></h3>
			<div id="pic-layout">
				<img id='cat-pic'>
			</div>
		</div>

	</div>

	<script type="text/javascript">

		var cats = [
				['Vampire Cat', 'assets/vampirecat.jpg', 0],
				['Cowboy Cat', 'assets/cowboycat.jpg', 0],
				['Coffee Cat', 'assets/coffeecat.jpg', 0],
				['Flower Cat', 'assets/flowercat.jpg', 0],
				['iCat', 'assets/iCat.jpg', 0]
			];

		for (var i = 0; i < cats.length; i++){
			var cat = cats[i];

			var item = document.createElement('li');
			item.textContent = cat[0];

			item.addEventListener('click', (function(catCopy){
				return function(){

					document.getElementById('cat-name').textContent = catCopy[0];
					document.getElementById('cat-clicks').textContent = ("Clicks: " + (catCopy[2] += 1));
					document.getElementById('cat-pic').src = catCopy[1];

				};

			})(cat));

			document.getElementById('cat-list').appendChild(item);

		};

	</script>

</body>

</html>
